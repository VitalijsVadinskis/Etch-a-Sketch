<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header"><h1>Etch A Sketch!</h1></div>
    <div>
        <button id="sizeButton" type="button">Change grid size</button>
    </div>
    <div id="container"></div>
    <div id="specialButtons">
        <div class = 'chooser'>
            <label for="colorpicker">Color Picker:</label>
            <input onclick="changeColor(value)" type="color" id="colorpicker" value="#0000ff">
        </div>
        <button onclick="changeColor('black')">Black</button>
        <button onclick="changeColor('white')">Eraser</button>
        <button onclick="changeColor('random')">rainbow</button>
    </div>
    <script src="main.js"></script>
</body>
